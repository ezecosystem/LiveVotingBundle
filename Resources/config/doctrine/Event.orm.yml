Netgen\LiveVotingBundle\Entity\Event:

    type: entity
    table: event
    id:
        id:
            type: integer
            generator: {strategy: AUTO}
    fields:
        name:
            type: string
            length: 256
        stateName:
            type: string
            length: 64
        stateValue:
            type: string
            length: 64
            nullable: true
        allowViewingResults:
            type: boolean
            default: false
        image:
            type: string
            length: 255
            nullable: true
    oneToMany:
        presentations:
            targetEntity: Netgen\LiveVotingBundle\Entity\Presentation
            mappedBy: event
        votes:
            targetEntity: Netgen\LiveVotingBundle\Entity\Vote
            mappedBy: event