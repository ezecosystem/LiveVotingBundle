Netgen\LiveVotingBundle\Entity\Answer:
    type: entity
    table: answer
    id:
        id:
            type: integer
            generator: {strategy: AUTO}
    fields:
        question_id:
            type: integer
        user_id:
        	type: integer
        answer:
        	type: integer

    manyToOne:
        user:
            targetEntity: Netgen\LiveVotingBundle\Entity\User
            joinColumn:
                name: user_id
                referencedColumnId: id

        question:
            targetEntity: Netgen\LiveVotingBundle\Entity\Question
            inversedBy: answers
            joinColumn:
                name: question_id
                referencedColumnId: id
                onDelete: CASCADE