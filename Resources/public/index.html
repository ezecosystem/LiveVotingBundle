<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="css/bootstrap.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="css/bootstrap-theme.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/main.css">


    <title></title>

</head>

<body>

<!-- Fixed navbar -->
<div class="navbar navbar-default">
    <div class="container">
        <div class="navbar-header text-center">
            <ul class="list-inline list-unstyled text-center">
                <li><img src="img/logo.png" alt="logo" class="img-circle" width="55px">
                </li>
                <li><img src="img/robot.png" alt="" class="img-circle" width="55px">
                </li>
            </ul>
        </div>

    </div>
</div>


<div class="container">


    <div id="voting">
        <div class="voting-list col-md-12 ">
            <!--Presenter begin-->
            <div class="voting-list-single row">
                <div class="col-lg-2 col-md-2 col-xs-4">
                    <img src="man1.png" class="img-responsive img-circle presenter-img" alt="Responsive image">
                </div>
                <div class="col-lg-10 col-md-10 col-xs-8">
                    <p class="name text-info">Name of the presenter</p>

                    <p class="name text-muted">Presenter JS</p>

                    <form class="forma" action="/vote/1" method="POST">
                        <input type="radio" name="rate" value="1" disabled="">
                        <input type="radio" name="rate" value="2" disabled="">
                        <input type="radio" name="rate" value="3" disabled="">
                        <input type="radio" name="rate" value="4" disabled="">
                        <input type="radio" name="rate" value="5" disabled="" checked="checked">
                    </form>
                </div>
            </div>
            <!--Presenter end-->
            <hr>
        </div>
    </div>
</div>
<!-- end container -->

<div class="footer">
    <div class="container">
        <div class="alert alert-info fade in" role="alert">
            <p>Voting will be over in
                <span id="timer">10s</span>
               </p>
        </div>
        <div class="alert alert-warning fade in" role="alert">
            <p>Error with communication
                <i class="glyphicon glyphicon-refresh"></i>
            </p>
        </div>
    </div>
</div>

    <!-- modal SUCCESS-->
    <div class="modal fade" id="modalSuccess" aria-labelledby="modalSuccess" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">
                        <span aria-hidden="true">&times;</span><span class="sr-only">
                    <i class="glyphicon glyphicon-remove"></i> </span>
                    </button>
                    <h4 class="modal-title">Thank you for voting</h4>
                </div>
                <div class="modal-body text-center">
                    <i class="glyphicon glyphicon-ok-circle"></i>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success">DONE</button>
                </div>
            </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
<!-- /.modal -->


<!-- modal SUCCESS-->
<div class="modal fade" id="modalError" role="dialog" aria-labelledby="modalError" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">
                    <span aria-hidden="true">&times;</span><span class="sr-only">
                    <i class="glyphicon glyphicon-remove"></i> </span>
                </button>
                <h4 class="modal-title">Error</h4>
            </div>
            <div class="modal-body text-center">
                <i class="glyphicon glyphicon-remove-circle"></i>

                <p class="text-muted">Error occuried</p>

                <div class="modal-footer">
                    <button type="button" class="btn btn-danger">RETRY</button>
                </div>
            </div>
        </div>
    </div>
<!-- /.modal-dialog -->
</div><!-- /.modal -->


<!-- Latest compiled and minified JavaScript -->
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
